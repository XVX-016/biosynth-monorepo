name: PR Status Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Frontend Tests
        id: frontend-tests
        continue-on-error: true
        run: |
          cd frontend
          npm test -- --run --reporter=json --outputFile=../../vitest-frontend-report.json || exit 1
        env:
          GITHUB_OUTPUT: ${{ github.output }}

      - name: Run Engine Tests
        id: engine-tests
        continue-on-error: true
        run: |
          cd packages/engine
          npm test -- --run --reporter=json --outputFile=../../../vitest-engine-report.json || exit 1
        env:
          GITHUB_OUTPUT: ${{ github.output }}

      - name: Check TypeScript
        id: typecheck
        continue-on-error: true
        run: |
          cd frontend && npx tsc --noEmit && cd ../packages/engine && npx tsc --noEmit || exit 1
        env:
          GITHUB_OUTPUT: ${{ github.output }}

      - name: Lint Check
        id: lint
        continue-on-error: true
        run: |
          cd frontend && npm run lint || exit 1
        env:
          GITHUB_OUTPUT: ${{ github.output }}

      - name: Create PR Comment
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            
            let frontendReport = null;
            let engineReport = null;
            
            try {
              if (fs.existsSync('vitest-frontend-report.json')) {
                frontendReport = JSON.parse(fs.readFileSync('vitest-frontend-report.json', 'utf8'));
              }
            } catch (e) {
              console.log('No frontend test report found');
            }
            
            try {
              if (fs.existsSync('vitest-engine-report.json')) {
                engineReport = JSON.parse(fs.readFileSync('vitest-engine-report.json', 'utf8'));
              }
            } catch (e) {
              console.log('No engine test report found');
            }
            
            const frontendTests = frontendReport?.testResults || [];
            const engineTests = engineReport?.testResults || [];
            
            const frontendPassed = frontendTests.filter(t => t.status === 'passed').length;
            const frontendFailed = frontendTests.filter(t => t.status === 'failed').length;
            const enginePassed = engineTests.filter(t => t.status === 'passed').length;
            const engineFailed = engineTests.filter(t => t.status === 'failed').length;
            
            const typecheckStatus = '${{ steps.typecheck.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const lintStatus = '${{ steps.lint.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const frontendTestStatus = '${{ steps.frontend-tests.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const engineTestStatus = '${{ steps.engine-tests.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            
            const comment = `## ğŸ§ª Test Results Summary
            
            ### Type Checking
            ${typecheckStatus} TypeScript compilation
            
            ### Linting
            ${lintStatus} ESLint checks
            
            ### Test Results
            
            **Frontend Tests:** ${frontendTestStatus}
            - âœ… Passed: ${frontendPassed}
            - âŒ Failed: ${frontendFailed}
            
            **Engine Tests:** ${engineTestStatus}
            - âœ… Passed: ${enginePassed}
            - âŒ Failed: ${engineFailed}
            
            ---
            *This comment is automatically generated by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

